<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
 
        function display(id){  
            var traget=document.getElementById(id);  
            if(traget.style.display=="none"){  
                traget.style.display="";  
            }else{  
                traget.style.display="none";  
          }  
       }  
       var div_array = document.getElementsByName("你的div的name"); for(i=0;i<div_array.length;i++){//或者赋值为"block"、"inline"，看你想怎么显示了必须有引号div_array[i].style.display = ""; }
    </script>
</head>

<body>
    <input type="submit" value="在线支付" onclick="display('lb')">
    <div class="lb" style="display:none">
        <font>6666666666</font>
    </div>
</body>

</html>
