<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论坛</title>
    <!-- 链接外部 CSS 文件 -->
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <!-- 头部部分，包含标题、导航和搜索输入框 -->
    <header>
        <h1>论坛</h1>
        <nav>
            <a href="#home" class="active">首页</a>
            <a href="#about">关于</a>
        </nav>
        <input type="text" id="search" placeholder="搜索...">
    </header>

    <!-- 包含帖子的主要内容区域 -->
    <main id="posts-container">
        <!-- 正常帖子 -->
        
        <!-- R18帖子 -->
        <div class="post hidden" data-title="" data-tags="" data-date="" data-link="https://www.getchu.com/soft.phtml?id=1307869&gc=gc" data-hidden="true">
            <img src="https://lain.bgm.tv/r/400/pic/cover/l/21/e3/515154_8Y94f.jpg" alt="隐藏帖子图片">
            <div class="post-content">
                <div class="post-title">
                    <h2>育精</h2>
                    <h3></h3>
                </div>
                <p>1话 / <span class="date-text">2024年12月27日</span></p>
                <div class="post-tags"> 
                    <span class="tag">里番</span> 
                    <span class="tag">OVA</span> 
                </div>
            </div>
        </div>
        <div class="post hidden" data-title="" data-tags="" data-date="" data-link="https://bgm.tv/subject/512260" data-hidden="true">
            <img src="https://lain.bgm.tv/r/400/pic/cover/l/9d/aa/512260_xqCQ1.jpg" alt="隐藏帖子图片">
            <div class="post-content">
                <div class="post-title">
                    <h2>鬼乳后宫</h2>
                    <h3>おにちちハーレム</h3>
                </div>
                <p>2话 / <span class="date-text">2024年12月13日</span></p>
                <div class="post-tags"> 
                    <span class="tag">里番</span> 
                    <span class="tag">OVA</span> 
                </div>
            </div>
        </div>
    </main>

    <!-- 分页容器 -->
    <div class="pagination" id="pagination"></div>
    <!-- 切换分页按钮 -->
    <div class="disable-pagination">
        <button id="disable-pagination-btn">显示全部</button>
    </div>
    <!-- 右侧工具栏，包含“返回顶部”和“切换帖子”按钮 -->
    <div class="t-right-bar">
        <div class="t-bar-support" data-open-online-form onclick="togglePosts()">显示</div>
        <div class="t-bar-rocket" id="back-to-top" onClick="gotop()">返回顶部</div>
    </div>
    <!-- 包含版权信息的页脚 -->
    <footer id="footer">
        <ul class="copyright">
            <li>© 2025年冬季新番</li>
            <li>设计: <a href="">墨云</a></li>
        </ul>
    </footer>
    <!-- 链接外部 JavaScript 文件 -->
    <script src="../scripts.js"></script>
</body>

</html>
