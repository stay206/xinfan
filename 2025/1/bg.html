<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>中文名</th>
                <th>原名</th>
                <th>类型</th>
                <th>播放时间</th>
                <th>集数</th>
                <th>国内更新时间</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>

</html>
