<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年4月新番</title>
    <!-- 链接外部 CSS 文件 -->
    <link rel="stylesheet" href="../../styles.css">
    <link rel="shortcut icon" href="https://stay206.github.io/6e60b6cd01c82516.jpg" type="image/x-icon">
</head>

<body>
    <!-- 头部部分，包含标题、导航和搜索输入框 -->
    <header>
        <h1>2025年4月新番</h1>
        <nav>
            <a href="#home" id="home-link" class="active">首页</a>
            <a href="#about" id="about-link">时间表</a>
        </nav>
        <input type="text" id="search" placeholder="搜索...">
    </header>

    <!-- 横幅部分 -->
    <section id="banner">
        <div class="inner">
            <h2>2025年春季新番</h2>
            <p>收录2025年3月-4月日漫新番信息<br />
                数据来源<a href="https://bgm.tv/" target="_blank">bangumi番组计划</a><br />
                推荐使用电脑查看<br />
                制作者 <a href="https://stay206.github.io/portfolio-master/portfolio.html">墨云</a>.</p>
            <a href="https://stay206.github.io/xinfan/fan" target="_blank"><button class="button2">更多新番资讯</button></a>
        </div>
        <a href="#one" class="more scrolly">详情</a>
    </section>

    <!-- 弹窗代码开始 -->
    <div class="web_notice">
        <div>
            <h3 style="font-weight: bold; text-align: center; font-size: 30px;">
                <p style="color: black;">网站通知</p>
            </h3>
            <div style="font-size: 16px; margin-top: 26px; line-height: 30px; color: #999;">
                <li>最后更新：<span id="lastUpdated"></span>.</li>
                <script>
                    // 最后更新网页时间
                    const lastUpdatedElement = document.getElementById('lastUpdated');
                    const lastUpdatedDate = new Date(document.lastModified);
                    const options = {
                        year: 'numeric',
                        month: 'numeric',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: 'numeric',
                        second: 'numeric'
                    };
                    const formattedDate = lastUpdatedDate.toLocaleDateString('zh-CN', options);
                    lastUpdatedElement.innerHTML = formattedDate;
                </script>
                点击对应内容查看PV<br>
            </div>
            <div style="text-align: center;">
                <b onclick="javascript:document.querySelector('.web_notice').remove()">
                    <button class="button1">我知道了</button>
                </b>
            </div>
        </div>
    </div>
    <!-- 弹窗代码结束 -->


    <!-- 包含帖子的主要内容区域 -->
    <main id="posts-container">
        <!-- 帖子内容将插入到这里 -->
    </main>

    <!-- 分页容器 -->
    <div class="pagination" id="pagination"></div>
    <!-- 切换分页按钮 -->
    <div class="disable-pagination">
        <button id="disable-pagination-btn">显示全部</button>
    </div>
    <!-- 右侧工具栏，包含“返回顶部”和“切换帖子”按钮 -->
    <div class="t-right-bar">
        <div class="t-bar-support" data-open-online-form onclick="togglePosts()">显示</div>
        <div class="t-bar-rocket" id="back-to-top" onClick="gotop()">返回顶部</div>
    </div>
    <!-- 包含版权信息的页脚 -->
    <footer id="footer">
        <ul class="copyright">
            <li>© 2025年春季新番</li>
            <li>设计: <a href="">墨云</a></li>
        </ul>
    </footer>
    <!-- 链接外部 JavaScript 文件 -->
    <script src="../../scripts.js"></script>
</body>

</html>
